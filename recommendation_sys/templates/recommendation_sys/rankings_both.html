
{% extends "recommendation_sys/base.html" %}
{% load static %}
<link type="text/css" href="{% static 'css/ranking.css' %}" rel="stylesheet">

{% block body_block %}

	
	{% if rankings_KSP %}


		By result and personality
		{% for index, rank, des in rankings_KSP %}

		<div class="courses-container">
	<div class="course">
		<div class="course-preview">
			<h6 style="color: #ffffff;font-size: 1.3rem;">#{{index}}</h6>
			<h2 style="color: #ffffff;">{{rank}}</h2>
			
		</div>
		<div class="course-info">
			
			<h6>Description</h6>
			<h2 class="rank-h2" style="
    font-size: 1.2em;margin-block-start: 0.83em; margin-block-end: 0.83em; margin-inline-start: 0px;margin-inline-end: 0px;font-weight: bold;color: #000000;
">{{ des}}</h2>
			<!--<button class="btn">Continue</button> -->
		</div>

	</div>
</div>


		{% endfor %}


	{% endif %}
	


{% endblock %}
